<svg width="1440" height="3120" viewBox="0 0 1440 3120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="60" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1440" height="3120" fill="url(#bgGrad)" />
  
  <!-- Dynamic lines/motion -->
  <line x1="0" y1="0" x2="1440" y2="3120" stroke="rgba(255,255,255,0.05)" stroke-width="200" />
  <line x1="1440" y1="0" x2="0" y2="3120" stroke="rgba(255,255,255,0.05)" stroke-width="200" />
  
  <!-- Glows -->
  <circle cx="720" cy="1560" r="400" fill="#fbbf24" opacity="0.2" filter="url(#glow)" />
  
  <!-- Rocket/Launch Icon -->
  <g transform="translate(720, 1500) rotate(-45) scale(2)">
    <path d="M0 -150 Q50 -50 50 50 L50 100 L80 150 L0 120 L-80 150 L-50 100 L-50 50 Q-50 -50 0 -150" 
          fill="rgba(255,255,255,0.9)" filter="url(#glow)" />
    <circle cx="0" cy="0" r="30" fill="#312e81" />
  </g>
</svg>
