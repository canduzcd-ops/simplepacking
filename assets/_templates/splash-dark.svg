<svg width="2732" height="2732" viewBox="0 0 2732 2732" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="0%" r="90%" fx="50%" fy="0%">
      <stop offset="0%" style="stop-color:#373070;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="150" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25)" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="25" />
      <feOffset dx="0" dy="20" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- BACKGROUND -->
  <rect width="2732" height="2732" fill="url(#grad1)" />
  <circle cx="2000" cy="600" r="500" fill="#f59e0b" opacity="0.1" filter="url(#glow)" />
  <circle cx="600" cy="2100" r="600" fill="#f59e0b" opacity="0.08" filter="url(#glow)" />
  
  <!-- LOGO GROUP (Centered) -->
  <g transform="translate(866, 866) scale(1.0)" filter="url(#dropShadow)"> 
     <g transform="scale(1.0)"> 
        <path d="M350 150 C350 100, 650 100, 650 150 L650 250 L350 250 Z" 
              fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="40" stroke-linecap="round" />
        <rect x="150" y="250" width="700" height="600" rx="80" ry="80" 
              fill="url(#glass)" stroke="rgba(255,255,255,0.4)" stroke-width="6" />
        <path d="M320 550 L450 680 L700 400" 
              fill="none" stroke="#fbbf24" stroke-width="70" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M160 260 L840 260 C800 260, 800 350, 840 350 L160 350 Z" 
              fill="rgba(255,255,255,0.1)" />
     </g>
  </g>
  
  <!-- TEXT (Below Logo) -->
  <text x="1366" y="2000" font-family="sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="4" opacity="0.9">RACA SIMPLE PACKING</text>
  <text x="1366" y="2120" font-family="sans-serif" font-size="48" font-weight="normal" fill="#fbbf24" text-anchor="middle" letter-spacing="2" opacity="0.8">Offline Packing Lists</text>

</svg>
