<svg width="1440" height="3120" viewBox="0 0 1440 3120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="80" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1440" height="3120" fill="url(#bgGrad)" />
  
  <!-- Ambient Glows -->
  <circle cx="1200" cy="600" r="500" fill="#10b981" opacity="0.15" filter="url(#glow)" />
  <circle cx="200" cy="2600" r="600" fill="#3b82f6" opacity="0.15" filter="url(#glow)" />
  
  <!-- Abstract Illustration: Cloud Off / Shield -->
  <g transform="translate(720, 1400) scale(2)">
    <!-- Shield/Circle base -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4" />
    <circle cx="0" cy="0" r="160" fill="rgba(255,255,255,0.03)" />
    
    <!-- Cloud Icon -->
    <path d="M-100 20 C-100 -50, -60 -90, 0 -90 C40 -90, 80 -70, 100 -40 C140 -40, 160 -10, 160 30 C160 80, 120 110, 80 110 L-80 110 C-130 110, -150 70, -150 30" 
          fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Slash (Offline) -->
    <line x1="-120" y1="140" x2="120" y2="-120" stroke="#f43f5e" stroke-width="12" stroke-linecap="round" />
    
    <!-- Lock -->
    <rect x="-40" y="40" width="80" height="60" rx="10" fill="#fbbf24" opacity="0.9" filter="url(#glow)" />
  </g>
</svg>
