<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Glow (Optional context) -->
  <circle cx="512" cy="512" r="400" fill="url(#grad)" opacity="0.1" filter="url(#glow)" />
  
  <!-- Main Icon: Suitcase with Check -->
  <g transform="translate(112, 112) scale(0.78)">
    <!-- Suitcase Body -->
    <path d="M800 300H700 V200 C700 144.77 655.23 100 600 100 H400 C344.77 100 300 144.77 300 200 V300 H200 C144.77 300 100 344.77 100 400 V800 C100 855.23 144.77 900 200 900 H800 C855.23 900 900 855.23 900 800 V400 C900 344.77 855.23 300 800 300 Z M400 200 H600 V300 H400 V200 Z" 
          fill="url(#grad)" />
    
    <!-- White Checkmark Overlay -->
    <path d="M420 650 L320 550 L250 620 L420 790 L750 460 L680 390 Z" 
          fill="white" 
          stroke="white" 
          stroke-width="20" 
          stroke-linejoin="round" />
  </g>
</svg>
