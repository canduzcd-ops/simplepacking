<svg width="1440" height="3120" viewBox="0 0 1440 3120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="80" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.02)" />
    </linearGradient>
  </defs>
  
  <rect width="1440" height="3120" fill="url(#bgGrad)" />
  
  <!-- Subtle Ambient Glows -->
  <circle cx="200" cy="400" r="600" fill="#4338ca" opacity="0.4" filter="url(#glow)" />
  <circle cx="1200" cy="2800" r="500" fill="#e11d48" opacity="0.2" filter="url(#glow)" />
  
  <!-- Abstract Shapes (Simulating list/planning) -->
  <g transform="translate(720, 1200) scale(1.5)" opacity="0.8">
    <rect x="-300" y="-400" width="600" height="800" rx="40" fill="url(#glass)" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
    <rect x="-200" y="-300" width="400" height="40" rx="20" fill="rgba(255,255,255,0.2)" />
    <rect x="-200" y="-200" width="300" height="20" rx="10" fill="rgba(255,255,255,0.1)" />
    <rect x="-200" y="-140" width="350" height="20" rx="10" fill="rgba(255,255,255,0.1)" />
    <rect x="-200" y="-80" width="280" height="20" rx="10" fill="rgba(255,255,255,0.1)" />
    
    <!-- Floating Checkmark -->
    <path d="M200 100 L280 180 L450 -50" fill="none" stroke="#fbbf24" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" transform="translate(0, 100)" />
  </g>
</svg>
